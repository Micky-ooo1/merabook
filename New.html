<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeraBook Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Header with Typing Animation */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }

        .typing-container {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #fff;
        }
        .typing-container span::after {
            content: "|";
            display: inline-block;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }

        /* 2x2 Grid Layout */
        .book-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: center;
        }

        .book {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }

        .book img {
            width: 150px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .ncert a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .ncert img {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .book-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="typing-container"><span id="typing-text"></span></div>
    </header>

    <main class="book-container">
        <!-- Children's Books -->
        <div class="book">
            <img src="book4.jpg" alt="Harry Potter">
            <p>Harry Potter</p>
        </div>
        <div class="book">
            <img src="book5.jpg" alt="The Alchemist">
            <p>The Alchemist</p>
        </div>
        
        <!-- New Maths & Science Books -->
        <div class="book">
            <img src="book9.jpg" alt="Wings of Fire">
            <p>Wings of Fire</p>
        </div>
        <div class="book">
            <img src="book1.jpg" alt="The Magic of Reality">
            <p>The Magic of Reality</p>
        </div>
        <div class="book">
            <img src="book2.jpg" alt="The Story of Math">
            <p>The Story of Math</p>
        </div>

        <!-- NCERT Books Link -->
        <div class="book ncert">
            <a href="/common_repo/New.html">
                <img src="ncert.png" alt="NCERT">
                <p>NCERT Books</p>
            </a>
        </div>
    </main>

    <script>
        const text = "Welcome to MeraBook";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = typeEffect;
    </script>
</body>
</html>
